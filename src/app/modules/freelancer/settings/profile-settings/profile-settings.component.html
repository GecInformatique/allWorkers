<div class="pro-pos">
  <div class="setting-content">
    <form>
      <div class="card">
        <div class="pro-head">
          <h3>Profile Setting</h3>
        </div>
        <div class="pro-body">

            <div class="row">
              <div class="col-lg-12">
                <div class="form-row pro-pad pt-0 ps-0">
                  <div class="input-block col-md-6 pro-pic">
                    <label class="form-label">Profile Picture</label>
                    <div class="d-flex align-items-center">
                      <div class="upload-images freelancer-pic-box">
                        <img alt="profile image" [src]="currentUser?.photo"  class="avatar-lg " style="width:100%;height:100%">
                      </div>
                      <div class="ms-3 freelancer-pic-upload">
                        <label class="file-upload image-upbtn"> Upload Image <input type="file" id="imgInp"> </label>
                        <p>Max Image size 300*300</p>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              <p-tabView>

                <p-tabPanel >
                  <ng-template pTemplate="header" class="tab" >
                    <i class="pi pi-plus-circle m-2"></i>
                    <span >Information personnel</span>
                  </ng-template>
                  <form [formGroup]="candidatForm">
                    <div class="row">
                      <div class="col-lg-6 col-md-12">
                        <div class="mb-3">
                          <label for="nom" class="form-label">Nom</label>
                          <input type="text" id="nom" class="form-control" formControlName="nom">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="prenom" class="form-label">Prenom</label>
                          <input type="text" id="prenom" class="form-control" formControlName="prenom">
                        </div>
                      </div>
                      <div class="col-lg-2 col-md-12">
                        <div class="mb-3">
                          <label for="sexe" class="form-label">Sexe</label>
                          <select id="sexe" class="form-control" formControlName="sexe">
                            <option value="M">Masculin</option>
                            <option value="F">Féminin</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="date_naissance" class="form-label">Date de naissance</label>
                          <input type="text" id="date_naissance" class="form-control" formControlName="date_naissance">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="telephone" class="form-label">Telephone</label>
                          <input type="text" id="telephone" class="form-control" formControlName="telephone" name="telephone">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="text" id="email" class="form-control" formControlName="email" name="email">
                        </div>
                      </div>

                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="country" class="form-label">Pays</label>
                          <input type="text" id="country" class="form-control" formControlName="country">
                        </div>
                      </div>

                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="city" class="form-label">Ville</label>
                          <input type="text" id="city" class="form-control" formControlName="city">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="address" class="form-label">Address complet</label>
                          <input type="text" id="address" class="form-control" formControlName="address">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="region" class="form-label">Région</label>
                          <input type="text" id="region" class="form-control" formControlName="region">
                        </div>
                      </div>

                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="statut_matrimonial" class="form-label">Statut Matrimonial</label>
                          <select id="statut_matrimonial" class="form-control" formControlName="statut_matrimonial">
                            <option value="celibataire">Célibataire</option>
                            <option value="marie">Marié</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="nombre_enfant" class="form-label">Nombre d'Enfants</label>
                          <input type="number" id="nombre_enfant" class="form-control" formControlName="nombre_enfant">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="cni" class="form-label">CNI</label>
                          <input type="text" id="cni" class="form-control" formControlName="cni">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="date_delivrance" class="form-label">Date de Délivrance</label>
                          <input type="date" id="date_delivrance" class="form-control" formControlName="date_delivrance">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="niu" class="form-label">NIU</label>
                          <input type="text" id="niu" class="form-control" formControlName="niu">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="longitude" class="form-label">Longitude</label>
                          <input type="text" id="longitude" class="form-control" formControlName="longitude">
                        </div>
                      </div>
                        <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="latitude" class="form-label">Latitude</label>
                          <input type="text" id="latitude" class="form-control" formControlName="latitude">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="mb-3">
                          <label for="website" class="form-label">Site Web</label>
                          <input type="text" id="website" class="form-control" formControlName="website">
                        </div>
                      </div>
                      <div class="card">
                        <div class="pro-head">
                          <h4 class="pro-titles mb-0">Presentation</h4>
                        </div>
                        <div class="pro-body">
                          <div class="row">
                            <div class="input-block col-md-12">
                              <label for="description" class="form-label">Description</label>
                              <textarea class="form-control" rows="5"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>


                      <div class="card text-end border-0">
                        <div class="pro-body">
                          <button class="btn btn-secondary click-btn btn-plan">Cancel</button>
                          <button class="btn btn-primary click-btn btn-plan" type="button"
                                  (click)="navigation()" (keydown.enter)="navigation()" tabindex="0">Update
                          </button>
                        </div>
                      </div>
                    </div>
                    </form>

                </p-tabPanel>
                <p-tabPanel >
                  <ng-template pTemplate="header" class="tab" >
                    <i class="pi pi-plus-circle m-2"></i>
                    <span >Information profesionnel</span>
                  </ng-template>

                  <form [formGroup]="experienceForm"> <!-- Ajoutez le formGroup ici -->
                    <div class="col-lg-12 w-100">
                      <div class="card flex-fill mb-3">
                        <div class="pro-head">
                          <h4 class="pro-titles without-border mb-0">Experience</h4>
                        </div>
                      </div>
                      <div formArrayName="experiences">

                         <div *ngFor="let exp of experiences.controls; let i = index" [formGroupName]="i" class="form-row align-items-center skill-cont">
                          <div class="input-block col-lg-3">
                                <label for="company-name" class="form-label">Company Name</label>
                                <input type="text" class="form-control" formControlName="companyName">
                              </div>
                              <div class="input-block col-lg-3">
                                <label for="position" class="form-label">Position</label>
                                <input type="text" class="form-control" formControlName="position">
                              </div>
                              <div class="col-md-3 input-block floating-icon">
                                <label for="start" class="form-label">Start Date</label>
                                <input type="text" class="form-control datetimepicker" bsDatepicker placeholder="Choose" formControlName="startDate">
                                <span><i class="feather icon-calendar"></i></span>
                              </div>
                              <div class="col-md-2 input-block floating-icon">
                                <label for="end date" class="form-label">End Date</label>
                                <input type="text" class="form-control datetimepicker" bsDatepicker placeholder="Choose" formControlName="endDate">
                                <span><i class="feather icon-calendar"></i></span>
                              </div>
                              <div class="input-block col-lg-1 mb-0">
                                <a href="javascript:void(0);" (click)="removeExperience(i)" class="btn trash-icon"><i class="far fa-trash-alt"></i></a>
                              </div>
                          </div>
                        <div id="exp_add_row" class="w-100"></div>
                            <button type="button" (click)="addExperience()" class="add-btn-form add-exp w-100 d-block text-end">
                              <i class="feather icon-plus-circle me-2"></i>Ajouter
                            </button>
                        </div>
                  </div>
                  </form>

                  <form [formGroup]="educationForm"> <!-- Ajoutez le formGroup ici -->
                    <div class="col-lg-12 w-100">
                      <div class="card flex-fill mb-3">
                        <div class="pro-head">
                          <h4 class="pro-titles without-border mb-0">Education</h4>
                        </div>
                      </div>
                      <div formArrayName="educations">
                        <div *ngFor="let exp of educations.controls; let i = index" [formGroupName]="i" class="form-row align-items-center skill-cont">
                            <div class="input-block col-lg-3">
                              <label for="company-name" class="form-label">Etablissement</label>
                              <input type="text" class="form-control" formControlName="institution">
                            </div>
                            <div class="input-block col-lg-3">
                              <label for="position" class="form-label">Diplome</label>
                              <input type="text" class="form-control" formControlName="degree">
                            </div>
                            <div class="col-md-3 input-block floating-icon">
                              <label for="start" class="form-label">Date debut</label>
                              <input type="text" class="form-control datetimepicker" bsDatepicker placeholder="Choose" formControlName="startDate">
                              <span><i class="feather icon-calendar"></i></span>
                            </div>
                            <div class="col-md-2 input-block floating-icon">
                              <label for="end date" class="form-label">Date Fin</label>
                              <input type="text" class="form-control datetimepicker" bsDatepicker placeholder="Choose" formControlName="endDate">
                              <span><i class="feather icon-calendar"></i></span>
                            </div>
                            <div class="input-block col-lg-1 mb-0">
                              <a href="javascript:void(0);" (click)="removeEducation(i)" class="btn trash-icon"><i class="far fa-trash-alt"></i></a>
                            </div>
                         </div>
                      <div id="exp_add_row" class="w-100"></div>
                          <button type="button" (click)="addEducation()" class="add-btn-form add-exp w-100 d-block text-end">
                            <i class="feather icon-plus-circle me-2"></i>Ajouter
                          </button>
                    </div>
                    </div>
                  </form>


                  <button  (click)="onSubmit()" class="btn btn-primary w-100 mt-4">Soumettre</button>

                </p-tabPanel>

              </p-tabView>






              <div class="col-md-12"><h4 class="mb-3">Heure de travaille</h4></div>
              <div class="col-md-6">
                <div class="input-block d-flex">
                  <div class="form-check form-switch d-inline-block work-check position-relative">
                    <input type="checkbox" class="form-check-input" id="check_hour" checked=""
                           [(ngModel)]="isCheckboxChecked" [ngModelOptions]="{standalone: true}">
                  </div>
                  <label for="every-day" class="form-label ms-2">Same Every Day</label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkout-hour" [ngClass]="{'d-block': isCheckboxChecked, 'd-none': !isCheckboxChecked}">
                  <div class="other-info-list">
                    <ul>
                      <li class="active-hour">Mon</li>
                      <li class="active-hour">Tue</li>
                      <li class="active-hour">Wed</li>
                      <li class="active-hour">Thr</li>
                      <li class="active-hour">Fri</li>
                      <li>Sat</li>
                      <li>Sun</li>
                    </ul>
                  </div>
                </div>
                <div class="check-hour" [ngClass]="{'d-none': isCheckboxChecked, 'd-block': !isCheckboxChecked}">
                  <div class="col-md-12">
                    <h4>Choisir le jour</h4>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row align-items-center">
                        <div class="col-md-1">
                          <div class="other-info-list">
                            <ul>
                              <li class="active-hour m-0">Mon</li>
                            </ul>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div class="input-block">
                            <label for="start-time" class="form-label"
                            >Start Time
                            </label>

                            <input
                              type="text"
                              class="form-control timepicker"
                              (click)="toggleTimePicker('startTime1')"
                              [value]="formatTime(startTime1)"
                            />
                            <timepicker
                              [class.d-block]="
                                    showTimePicker[0] === 'startTime1'
                                  "
                              class="custom-timepicker"
                              [ngModelOptions]="{ standalone: true }"
                              [(ngModel)]="startTime1"
                            ></timepicker>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div class="input-block">
                            <label for="End " class="form-label"
                            >End Time
                            </label>
                            <input
                              (click)="toggleTimePicker('endTime1')"
                              [value]="formatTime(endTime1)"
                              type="text"
                              placeholder="Select Time"
                              class="form-control timepicker"
                            />
                            <timepicker
                              [class.d-block]="showTimePicker[0] === 'endTime1'"
                              class="custom-timepicker"
                              [ngModelOptions]="{ standalone: true }"
                              [(ngModel)]="endTime1"
                            ></timepicker>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="row align-items-center">
                        <div class="col-md-1">
                          <div class="other-info-list">
                            <ul>
                              <li class="active-hour m-0">Tue</li>
                            </ul>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div class="input-block">
                            <label for="start-time" class="form-label"
                            >Start Time
                            </label>
                            <input
                              (click)="toggleTimePicker('startTime2')"
                              [value]="formatTime(startTime2)"
                              type="text"
                              placeholder="Select Time"
                              class="form-control timepicker"
                            />
                            <timepicker
                              [class.d-block]="showTimePicker[0] === 'startTime2'"
                              class="custom-timepicker"
                              [ngModelOptions]="{ standalone: true }"
                              [(ngModel)]="startTime2"
                            ></timepicker>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div class="input-block">
                            <label for="End " class="form-label"
                            >End Time
                            </label>
                            <input
                              (click)="toggleTimePicker('endTime2')"
                              [value]="formatTime(endTime2)"
                              type="text"
                              placeholder="Select Time"
                              class="form-control timepicker"
                            />
                            <timepicker
                              [class.d-block]="showTimePicker[0] === 'endTime2'"
                              class="custom-timepicker"
                              [ngModelOptions]="{ standalone: true }"
                              [(ngModel)]="endTime2"
                            ></timepicker>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="row align-items-center">
                        <div class="col-md-1">
                          <div class="other-info-list">
                            <ul>
                              <li class="active-hour m-0">Wed</li>
                            </ul>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div class="input-block">
                            <label for="start-time" class="form-label"
                            >Start Time
                            </label>
                            <input
                              (click)="toggleTimePicker('startTime3')"
                              [value]="formatTime(startTime3)"
                              type="text"
                              placeholder="Select Time"
                              class="form-control timepicker"
                            />
                            <timepicker
                              [class.d-block]="showTimePicker[0] === 'startTime3'"
                              class="custom-timepicker"
                              [ngModelOptions]="{ standalone: true }"
                              [(ngModel)]="startTime3"
                            ></timepicker>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div class="input-block">
                            <label for="End " class="form-label"
                            >End Time
                            </label>
                            <input
                              (click)="toggleTimePicker('endTime3')"
                              [value]="formatTime(endTime3)"
                              type="text"
                              placeholder="Select Time"
                              class="form-control timepicker"
                            />
                            <timepicker
                              [class.d-block]="showTimePicker[0] === 'endTime3'"
                              class="custom-timepicker"
                              [ngModelOptions]="{ standalone: true }"
                              [(ngModel)]="endTime3"
                            ></timepicker>
