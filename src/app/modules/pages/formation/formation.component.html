<!-- Breadcrumb -->
<div class="bread-crumb-bar">
  <div class="container">
    <div class="row align-items-center inner-banner">
      <div class="col-md-12 col-12 text-center">
        <div class="breadcrumb-list">
          <h2>Nos Formations</h2>
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a >Home</a></li>
              <li class="breadcrumb-item" aria-current="page">formation Details</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Breadcrumb -->

<!-- Page Content -->
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6 d-flex" *ngFor="let formation of formations">
        <div class="project-item feature-project-item " >
          <div class="project-img">
            <a (click)="navigateToFormationDetail(formation)"><img src="{{formation.picture}}" alt="Img" class="img-fluid"></a>
          </div>
          <div class="feature-content">
            <div class="feature-time-blk">
              <a href="javascript:void(0);" class="btn btn-primary green-active">{{formation.type}}</a>
              <span><i class="far fa-clock me-1"></i> {{formation.created_at}}</span>
            </div>
            <h4 (click)="navigateToFormationDetail(formation)">{{formation.title}}</h4>
            <ul class="feature-project-list nav">
              <li><i class="feather-user me-1"></i>UI/UX Designer</li>
              <li><i class="feather-map-pin me-1"></i>{{formation.location}}</li>
            </ul>
            <p class="truncate-multiline">{{formation.description}}</p>
            <div class="blog-read">
              <a (click)="navigateToFormationDetail(formation)" >{{'Read_More'|translate}} <i class="fas fa-arrow-right ms-1"></i></a>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
<!-- /Page Content -->
